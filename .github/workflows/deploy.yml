name: Deploy to CloudBase

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to CloudBase
        env:
          TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
          TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
          TCB_ENV_ID: python-5grw4lthed1f3e55
        run: |
          tcb login --key-id $TCB_SECRET_ID --key $TCB_SECRET_KEY
          tcb hosting deploy . -e $TCB_ENV_ID
